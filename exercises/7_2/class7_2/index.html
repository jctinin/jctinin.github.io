<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Animation Exercise</title>
	<style>
		.pista {
			max-width: 900px;
			border-style: dotted;
		}

		.car1,
		.car2,
		.car3 {
			margin-left: 1;
			transform: rotate(90deg);
			width: 100px;
			height: auto;
		}

		.car3 {
			width: 90px;
		}

		@keyframes racing {
			0% {
				margin-left: 0px;
			}

			100% {
				margin-left: 900px;
				transform: rotate(270deg);
			}
		}
	</style>
	<script src="script.js"></script>
</head>

<body>
	<h2>Race!</h2>
	<button>Start the race!</button>
	<div class="pista">
		<img src="images/blue-car.png" class="car1">
		<br>
		<img src="images/red-car.png" class="car2">
		<br>
		<img src="images/orange-car.png" class="car3">
		<br>
	</div>
</body>

</html>
