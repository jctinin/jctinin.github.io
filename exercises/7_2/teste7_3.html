<html>
  <head>
    <style>
      @keyframes skewing {
0% {
          transform: skew(120deg);
        }
100% {
          transform: skew(0deg);
        }
      }
      .eternal-skewing {
        width: fit-content;
        animation: skewing 5s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="eternal-skewing">Entortanto a frase!</div>
  </body>
</html>
