    <script>
      
      let w = window.innerWidth;
      let theCat = document.querySelector('#gata');
      let left = 0;
      

        function reset(cat){
            theCat.style.left=0+'px';
        }

        function catWalk(){
            left+=1;
          theCat.style.left= left + 'px';

          if(parseInt(left) > w){
              theCat.style.left= 0 + 'px';
              reset(theCat);
          }

         }

         setInterval(catWalk,10);
