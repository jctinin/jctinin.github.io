<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <h1>Mad Libs</h1>
 
  <ul>
   <li>Noun: <input type="text" id="noun">
   <li>Adjective: <input type="text" id="adjective">
   <li>Someone's Name: <input type="text" id="person">
  </ul>
  
  <button id="lib-button">Lib it!</button>
   
  <div id="story"></div>

  <script>

    let botao = document.querySelector('#lib-button');

    const inputNoun = document.querySelector('#noun');
    const inputAdj = document.querySelector('#adjective');
    const inputPerson = document.querySelector('#person');

    let story = document.querySelector('#story');

    botao.addEventListener('click', function makeMadLib(){
      story.innerHTML = inputPerson.value + " really likes " + inputNoun.value + " " + inputAdj.value +".";
      console.log(story);
      
    });
    



  </script>


</body>
