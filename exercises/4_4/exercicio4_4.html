<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>

    <script>

        function mudaTexto(conteudo){
            document.getElementsByTagName('p')[0].innerHTML = conteudo;
        }

        function verdeTrybe(elemento, cor){
            document.getElementsByClassName(elemento)[0].style.backgroundColor = cor;
        }   

        function quadroBranco(cor){
            document.getElementsByClassName('center-content')[0].style.backgroundColor = cor;
        }

        function corrigeTexto(elemento, correcao){
            document.getElementsByTagName(elemento)[0].innerText = correcao;
        }

        function upperWord(elemento){
            let palavra = document.getElementsByTagName(elemento);
            for (let i = 0; i < palavra.length; i++){
                palavra[i].innerHTML = palavra[i].innerHTML.toUpperCase();
        }
        }

        function exibeConteudo(elemento){
          
          let conteudo = document.getElementsByTagName(elemento);
          for(let i=0; i< conteudo.length; i++){
          console.log(conteudo[i].innerHTML);
          }
        }
        
           
        verdeTrybe('main-content', '#0fa36b');
        mudaTexto("Serei um grande desenvolvedor!");
        quadroBranco('white');
        corrigeTexto('h1', 'Exercício 4.4 - JavaScript');
        upperWord('h1');
        exibeConteudo('p');

  </body>
